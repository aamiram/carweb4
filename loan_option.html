<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan Facility - Broto Motiv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1a73e8, #e3f2fd);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #1a73e8;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            background-color: #135abc;
            transform: scale(1.05);
        }
        .next-button {
            margin-top: 20px;
            background-color: #28a745;
        }
        .next-button:hover {
            background-color: #218838;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Loan Application</h2>
        <form>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" name="loan-amount" placeholder="Enter loan amount" required>

            <label for="car-name">Selected Car Name:</label>
            <input type="text" id="car-name" name="car-name" placeholder="Enter car name" required>
            
            <label for="loan-term">Loan Term (Years):</label>
            <select id="loan-term" name="loan-term">
                <option value="1">1 Year</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
                <option value="5">5 Years</option>
            </select>
            
            
        </form>
        <button class="next-button" onclick="location.href='verification.html'">Next</button>
    </div>
</body>
</html>
