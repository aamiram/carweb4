<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options - Broto Motiv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 12px;
            width: 85%;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .info-section {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .info-icons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .info-box {
            width: 200px;
            text-align: center;
        }
        .info-box img {
            width: 50px;
            height: 50px;
        }
        .info-box p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Broto Motiv - Payment Options</h2>
        <button onclick="location.href='testdrive.html'">Book Test Drive</button>
        <button onclick="location.href='loan_option.html'">Loan Option</button>
        <button onclick="location.href='buy_car_now.html'">Buy The Car Now</button>
    </div>
    
    <div class="info-section">
        <h2>Why Buy from Broto Motiv?</h2>
        <p>Sell your car at the best price by connecting with potential buyers without getting spammed.</p>
        <div class="info-icons">
            <div class="info-box">
                <img src="cart.png" alt="Cars bought">
                <p>50,000+<br>Cars Bought</p>
            </div>
            <div class="info-box">
                <img src="Dealers.png" alt="Dealers network">
                <p>3,500+<br>Dealers Network</p>
            </div>
            <div class="info-box">
                <img src="RCs Transferred.png" alt="RCs Transferred">
                <p>5,000+<br>RCs Transferred</p>
            </div>
            <div class="info-box">
                <img src="Location.png" alt="Serviceable locations">
                <p>100+<br>Serviceable Locations</p>
            </div>
        </div>
    </div>
</body>
</html>
