<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broto Motiv Inventory</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Background color for the entire page */
        body {
            background-color: #F0EAD6; /* Light beige background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for brand selection box */
        .brand {
            border: 3px solid #606C38;
            background: #084a48;
            padding: 15px;
            width: 250px;
            border-radius: 12px;
            color: #FFFF;
            font-weight: bold;
            text-align: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);

            /* Move to top right corner */
            position: absolute;
            top: 10px;
            right: 20px;
        }

        /* Center the image */
        .car-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .car img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Inventory</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="inventory.html">Inventory</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Move option buttons to the top right -->
    <div class="brand">
        <label><input type="radio" name="choice" value="bmw" onclick="redirectToPage('bmw')"> BMW</label><br>
        <label><input type="radio" name="choice" value="hyundai" onclick="redirectToPage('hyundai')"> Hyundai</label><br>
        <label><input type="radio" name="choice" value="audi" onclick="redirectToPage('audi')"> Audi</label>
    </div>

    <section class="car-container">
        <!-- Centered Car Image -->
        <div class="car">
            <img src="land crouser.jpg" alt="Land Cruiser">
        </div>
    </section>

    <script>
        function redirectToPage(brand) {
            let url = "";
            switch (brand) {
                case 'bmw':
                    url = "bmw.html";
                    break;
                case 'hyundai':
                    url = "hyundai.html";
                    break;
                case 'audi':
                    url = "audi.html";
                    break;
            }
            window.open(url, '_blank'); // Opens in a new tab or window
        }
    </script>
</body>
</html>
