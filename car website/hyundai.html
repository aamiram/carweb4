<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyundai Inventory</title>
    <style>
        body { background-color: #EAEDED; font-family: Arial, sans-serif; text-align: center; }
        header { background-color: #2C3E50; color: white; padding: 20px; font-size: 26px; font-weight: bold; }
        .selection-container { margin: 20px 0; }
        select, button { padding: 10px; font-size: 16px; border-radius: 5px; margin: 10px; }
        button { background-color: #3498DB; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #2980B9; }
        .back-btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #E74C3C; color: white; border-radius: 5px; text-decoration: none; font-size: 16px; }
        .back-btn:hover { background-color: #C0392B; }
    </style>
</head>
<body>
    <header>Hyundai Inventory</header>

    <div class="selection-container">
        <label for="year">Select Year:</label>
        <select id="year">
            <option value="">-- Select Year --</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
    </div>

    <button onclick="openPage()">Go</button>
    <br>
    <a href="inventory.html" class="back-btn">Back to Inventory</a>

    <script>
        function openPage() {
            let year = document.getElementById("year").value;

            if (year) {
                let filename = `hyundai-${year}.html`;
                window.location.href = filename;
            } else {
                alert("Please select a year.");
            }
        }
    </script>
</body>
</html>
