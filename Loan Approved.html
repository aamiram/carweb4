<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approved - Broto Motiv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1a73e8, #e3f2fd);
            text-align: center;
            padding: 50px;
            color: #fff;
            overflow: hidden;
        }
        .popup {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-in-out;
            width: 80%;
            max-width: 500px;
            opacity: 0;
        }
        .show-popup {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #1a73e8;
            border-radius: 50%;
            animation: fall 2s infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        .button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .button:hover {
            background-color: #135abc;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <h1>üéâ Congratulations! üéâ</h1>
        <p>Your loan application has been **pre-approved**! üéä</p>
        <p>Our team will **contact you within a few days** to finalize the details. üöóüí®</p>
        <p>Start dreaming of your new car because **you're one step away** from driving it! üèÅ</p>
        <button class="button" onclick="window.location.href='Home.html'">Go to Home</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("popup").classList.add("show-popup");
            }, 1000);
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
                confetti.style.backgroundColor = ["#1a73e8", "#4caf50", "#ffeb3b"][Math.floor(Math.random() * 3)];
                document.body.appendChild(confetti);
            }
        });
    </script>
</body>
</html>
